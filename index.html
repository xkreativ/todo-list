<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo">
                <div class="header">
                    <ul class="time-stamp">
                        <li class="time active">day</li>
                        <li class="time">week</li>
                        <li class="time">month</li>
                        <li class="time">year</li>
                    </ul>
                </div>

                <div class="main-content">
                    <div class="date">
                        <div class="arrow prev" id="prev"><span class="iconify" data-icon="akar-icons:chevron-left"></span></div>
                            <div class="text-box">
                                <p id="title"></p>
                                <span id="subtitle">Mar 23, 2017</span>
                            </div>
                        <div class="arrow next" id="next"><span class="iconify" data-icon="akar-icons:chevron-right"></span></div>
                    </div>
    
                    <div class="add-a-task">
                        <span class="iconify" data-icon="bi:list-nested"></span>
                        <input type="text" placeholder="Add a task">
                    </div>
    
                    <ul class="todo-list">
                        <li class="todo-item">
                            <input type="checkbox" name="" id="">
                            <div class="content">
                                <p>Getting an invite for dribbble</p>
                                <span>one of my goals in 2017</span>
                            </div>
                            <div class="dropdown-menu">
                                <div class="select close">
                                    <div class="option fix">
                                        <span class="iconify" data-icon="radix-icons:drawing-pin-filled" style="color: #d6d6d6;" data-width="20" data-height="35"></span>
                                        <span>Pin on the top</span>
                                    </div>
                                    <div class="option add">
                                        <span class="iconify" data-icon="akar-icons:paper"></span>
                                        <span>Add a memo</span>
                                    </div>
                                    <div class="option delete">
                                        <span class="iconify" data-icon="bxs:trash"></span>
                                        <span>Delete</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="todo-item">
                            <input type="checkbox" name="" id="">
                            <div class="content">
                                <p>11 am meeting</p>
                            </div>
                            <div class="dropdown-menu">
                                <div class="select close">
                                    <div class="option fix">
                                        <span class="iconify" data-icon="radix-icons:drawing-pin-filled" style="color: #d6d6d6;" data-width="20" data-height="35"></span>
                                        <span>Pin on the top</span>
                                    </div>
                                    <div class="option add">
                                        <span class="iconify" data-icon="akar-icons:paper"></span>
                                        <span>Add a memo</span>
                                    </div>
                                    <div class="option delete">
                                        <span class="iconify" data-icon="bxs:trash"></span>
                                        <span>Delete</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
